<div class="panel panel-default">
  <div class="panel-heading panel-heading-extended quote">
    <small>
      <i>Quote of the day</i>
    </small>
    <h3 class="custom-font" style="text-align:center">{{quote}}</h3>
  </div>
  <!-- <div class="panel-body">
      Winged. Grass female creepeth you're light firmament replenish have seasons may to seed also female.
  </div> -->
</div>
<p style="font-size:14px;">
  <i>
    <strong>Queries</strong>
  </i>
</p>
<div class="col-sm-6">
  <div *ngFor="let query of queries">
    <div class="alert alert-info" role="alert">
      {{query.description}}
      <span style="float:right">
        <a [routerLink]="['/admin/reply',query.from,query.subject]">Reply</a>
      </span>
    </div>
    from {{query.from}} at {{query.submittedOn|formatdate}}
  </div>
</div>
