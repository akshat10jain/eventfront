<div class="panel panel-default">
  <div class="panel-heading panel-heading-extended quote">
    <small>
      <i>Quote of the day</i>
    </small>
    <h3 class="custom-font" style="text-align:center">{{quote}}</h3>
  </div>
  <!-- <div class="panel-body">
      Winged. Grass female creepeth you're light firmament replenish have seasons may to seed also female.
  </div> -->
</div>
<p style="font-size:14px;">
  <i>
    <strong>Queries</strong>
  </i>
</p>
<div class="panel-group" *ngFor=" let query of queries;let i = index">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title pull-left">
        <a data-toggle="collapse" href="#{{i}}">
          <i class="fa fa-caret-down" aria-hidden="true"></i>
          {{query.subject}}</a>
      </h4>
      <h5 class="panel-title pull-right">
        <i>from {{query.from}} at {{query.submittedOn|formatdate}}</i>
      </h5>
    </div>
    <div [attr.id]="i" class="panel-collapse collapse">
      <div class="panel-body">
        <p>
          {{query.name}}</p>
        <p class="description">
          <strong>Description: </strong>
          <br>
          <br>{{query.description}}</p>
       <span style="float:right">
          <a [routerLink]="['/admin/reply',query.from,query.subject]">
            <button mat-raised-button>Reply</button>
          </a>
        </span>
      </div>

    </div>
  </div>
</div>
