<div class="panel panel-default">
  <div class="panel-heading"><i class="fa fa-user-o" aria-hidden="true"></i>&nbsp;Total no of users &nbsp; <strong>{{userdata?.length}}</strong></div>
</div>
<table class="table table-hover  table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Id</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr id="userdata" *ngFor="let user of userdata| paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user._id}}</td>
      <td>
        <button class="btn" style="background-color:grey;color:black" data-toggle="modal" data-target="#myModal" (click)="modal_data(user.name,user.email)">View</button>&nbsp;
        <button class="btn" id="deleteuser" style="background-color:grey; color:black" (click)="deleteuser(user._id,i)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div style="text-align:center">
  <pagination-controls (pageChange)="page = $event" id="1" maxSize="5" directionLinks="true" autoHide="true">
  </pagination-controls>
</div>
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">User Details</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="pwd">Name :</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="pwd">Email :</label>
            <input type="text" class="form-control" id="email">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="saveuserdetails" name="button" class="btn btn-info" (click)="save()">Save </button>
        <button type="button" name="button" id="userclose" class="btn btn-success" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
