
<div class="container">
                <h1 style="border-bottom:1px black solid;">Submit Your Query</h1>
                <br>
                <br>
        <div class="inputwithicon col-sm-9">
                <input type="text" placeholder="Your Name"  #name>
                <i class="fa fa-user fa-lg fa-fw " aria-hidden="true"></i>
        </div>
        <div class="inputwithicon col-sm-9">
                <input type="text" placeholder="Email"  #email>
                <i class="fa fa-envelope fa-lg fa-fw " aria-hidden="true"></i>
        </div>
        <div class="inputwithicon col-sm-9">
                <input type="text" placeholder="Subject" #subject>
                <i class="fa fa-phone fa-lg fa-fw " aria-hidden="true" ></i>
        </div>

        <div class="inputwithico col-sm-9">
                <textarea  placeholder="Description" rows="5" #description></textarea>
                <i class="fa fa-comment fa-lg fa-fw " aria-hidden="true"></i>
        </div>
        <button type="button"  class="pull-left" mat-raised-button color="accent" (click)="submitquery(name,email,subject,description)">Submit</button>
</div>
